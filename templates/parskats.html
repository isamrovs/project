<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanšu pārskats</title>
    <!-- Подключаем библиотеку для построения круговых диаграмм -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Finanšu pārskats</h1>

    <h2>1. Kopējais bilance</h2>
    <p>Kopējais bilance: <span id="total_balance"></span> EUR</p>

    <h2>2. Kopējie izdevumi un ienākumi šajā mēnesī</h2>
    <p>Kopējie izdevumi šajā mēnesī: <span id="total_expenses"></span> EUR</p>
    <p>Kopējie ienākumi šajā mēnesī: <span id="total_income"></span> EUR</p>

    <h2>3. Kategoriju sadalījums</h2>
    <div style="display: flex; justify-content: space-around;">
        <div style="width: 45%;">
            <h3>Izdevumi pēc kategorijām</h3>
            <canvas id="expenses_chart"></canvas>
        </div>
        <div style="width: 45%;">
            <h3>Ienākumi pēc kategorijām</h3>
            <canvas id="income_chart"></canvas>
        </div>
    </div>

    <script>
        // Получаем данные с сервера и заполняем информацию на странице
        fetch('/get_financial_data')
            .then(response => response.json())
            .then(data => {
                // 1. Копируем данные в HTML
                document.getElementById('total_balance').textContent = data.total_balance.toFixed(2);
                document.getElementById('total_expenses').textContent = data.total_expenses.toFixed(2);
                document.getElementById('total_income').textContent = data.total_income.toFixed(2);

                // 2. Строим диаграммы
                var expensesChart = new Chart(document.getElementById('expenses_chart').getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: data.expenses_categories,
                        datasets: [{
                            label: 'Izdevumi pēc kategorijām',
                            data: data.expenses_amounts,
                            backgroundColor: data.expenses_colors
                        }]
                    }
                });

                var incomeChart = new Chart(document.getElementById('income_chart').getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: data.income_categories,
                        datasets: [{
                            label: 'Ienākumi pēc kategorijām',
                            data: data.income_amounts,
                            backgroundColor: data.income_colors
                        }]
                    }
                });
            });
    </script>
</body>
</html>
